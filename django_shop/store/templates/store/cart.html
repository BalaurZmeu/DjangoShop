{% extends "main.html" %}

{% load static %}

{% block title %}
  <title>Produsele in Cos</title>

{% block content %}

  <div class="row">
    <div class="col-lg-12">
    
    
      <div class="box-element">
        <a class="btn btn-outline-dark" href="{% url 'store' %}">
          &#x2190; Continua cumparaturile
        </a>
        
        <br>
        <br>
        <table class="table">
          <tr>
            <th><h5>Cantitate: <strong>3</strong></h5></th>
            <th><h5>Total: <strong>$42</strong></h5></th>

      </div>
      
      
      <br>
      
      
      <div class="box-element">

          <div style="flex:2;"></div>
          <div style="flex:2;"><strong>Produsul</strong></div>

        </div>

          <div style="flex:1;">$20</div>
          <div style="flex:1;">
            <div class="quantity">2</div>
            <div class="quantity">
              <img class="chg-quantity" 
                src="{% static 'images/up.png' %}">
              <img class="chg-quantity" 
                src="{% static 'images/dn.png' %}">
            </div>
          </div>
          <div style="flex:1;">$40</div>
        </div>
      </div>
      
      
    </div>
  </div>
{% endblock %}
