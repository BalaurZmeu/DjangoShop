{% extends "main.html" %}

{% load static %}

{% block title %}
  <title>Comanda</title>
{% endblock %}

{% block content %}
  <h3>Comanda</h3>

  <div class="row">
    <div class="col-lg-6">
      <div class="box-element" id="form-wrapper">
        <form id="form">
          <div id="user-info">
            <div class="form-field">
              <input required class="form-control" type="text"
                name="name" placeholder="Name..">
            </div>
            <div class="form-field">
              <input required class="form-control" type="email"
                name="email" placeholder="Email..">
            </div>
          </div>
        
          <div id="shipping-info">
            <hr>
            <p>Shipping Information</p>
            <hr>
            <div class="form-field">
              <input class="form-control" type="text"
                name="address" placeholder="Adresa..">
            </div>
            <div class="form-field">
              <input class="form-control" type="text"
                name="city" placeholder="Orasul..">
            </div>
            <div class="form-field">
              <input class="form-control" type="text"
                name="state" placeholder="Raionul..">
            </div>
            <div class="form-field">
              <input class="form-control" type="text"
                name="zipcode" placeholder="Cod postal..">
            </div>
            <div class="form-field">
              <input class="form-control" type="text"
                name="alte" placeholder="Alte..">
            </div>
          </div>

          <hr>
          <input id="form-button" type="submit"
            class="btn btn-success btn-block" value="Continue">
        </form>
      </div>
      
      <div class="box-element" id="payment-info">
        <small>Paypal Options</small>
      </div>
      
    </div>
    
    <div class="col-lg-6">
      <div class="box-element">
      
      </div>
    </div>
  </div>
{% endblock %}
